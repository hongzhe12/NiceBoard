name: Build and Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  APP_VERSION: 1.0.0  # 在这里定义你的版本号

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pandas
        pip install -r requirements.txt

    - name: Build executable
      shell: bash
      run: |
        pyinstaller --noconfirm --onefile --windowed \
          --icon "icons/favicon.ico" \
          --name "NiceBoard-${{ env.APP_VERSION }}" \  # 添加版本号到文件名
          --add-data "static;static" \
          --add-data "templates;templates" \
          --add-data "uploads;uploads" \
          "app.py"

    - name: Verify build output
      shell: bash
      run: |
        echo "=== Build Verification ==="
        echo "Current directory: $(pwd)"
        echo "dist directory contents:"
        ls -lh dist/
        echo "Executable info:"
        file "dist/NiceBoard-${{ env.APP_VERSION }}.exe" || echo "File check failed (may just be missing 'file' command)"
        echo "File size: $(du -h "dist/NiceBoard-${{ env.APP_VERSION }}.exe")"
        [ -f "dist/NiceBoard-${{ env.APP_VERSION }}.exe" ] && echo "✅ Executable exists" || echo "❌ Executable missing"

    - name: Create Release
      if: github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/NiceBoard-${{ env.APP_VERSION }}.exe
          static/
          templates/
          uploads/
        tag_name: v${{ env.APP_VERSION }}  # 使用相同的版本号作为标签
        body: "Version ${{ env.APP_VERSION }} - ${{ github.sha }}"