name: Build and Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pandas
        pip install -r requirements.txt

    - name: Build executable
      shell: bash
      run: |
        pyinstaller --noconfirm --onefile --windowed \
          --icon "icons/favicon.ico" \
          --name "NiceBoard" \
          --add-data "static;static" \
          --add-data "templates;templates" \
          --add-data "uploads;uploads" \
          app.py

    - name: Verify build output
      shell: bash
      run: |
        echo "=== 构建结果验证 ==="
        echo "当前目录: $(pwd)"
        echo "dist目录内容:"
        ls -lh dist/
        echo "可执行文件信息:"
        file dist/NiceBoard.exe || echo "文件检查失败，但可能只是file命令不可用"
        echo "文件大小: $(du -h dist/NiceBoard.exe)"
        [ -f "dist/NiceBoard.exe" ] && echo "✅ 可执行文件存在" || echo "❌ 可执行文件缺失"

    - name: Create Release
      if: github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/NiceBoard.exe
          static/
          templates/
          uploads/
        tag_name: v${{ github.run_number }}
        body: "自动构建版本 - ${{ github.sha }}"

    # 新增时间生成步骤（关键修正点）
    - name: Generate timestamp
      id: get_time
      shell: bash
      run: |
        echo "formatted_time=$(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT

    - name: Send email notification (163/QQ)
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        # 163 邮箱配置
        server_address: smtp.163.com
        server_port: 465
        username: ${{ secrets.SMTP_USER }}
        password: ${{ secrets.SMTP_PASSWORD }}

        # 邮件内容
        subject: "GitHub Actions 好贴板新版本构建通知 - ${{ github.repository }} (${{ job.status }})"
        body: |
          🚀 **项目名称**: ${{ github.repository }}
          ⏰ **构建时间**: ${{ steps.get_time.outputs.formatted_time }}
          🌿 **触发分支**: ${{ github.ref }}
          🔢 **构建编号**: #${{ github.run_number }}
          ✅ **构建状态**: ${{ job.status }}
          📊 **详情链接**: [${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          
          💡 此邮件由 GitHub Actions 自动发送，请勿直接回复。
        to: ${{ secrets.RECIPIENT_EMAIL }}
        from: GitHub Actions Bot <${{ secrets.SMTP_USER }}>