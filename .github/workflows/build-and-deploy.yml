name: Build Executable

on:
  push:
    branches: [ "master" ]  # 在 master 分支推送时触发
  pull_request:
    branches: [ "master" ]  # 在 PR 到 master 时触发

jobs:
  build:
    runs-on: windows-latest  # 使用 Windows 环境（因为生成 .exe）

    steps:
      - uses: actions/checkout@v4  # 检出代码

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"  # 指定 Python 版本（和你的环境一致）

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt  # 如果有依赖项

      - name: Build with PyInstaller
        run: |
          python -m PyInstaller `
            --noconfirm `
            --onefile `
            --windowed `
            --icon icons/favicon.ico `
            --name "好贴板" `
            --add-data "static;static" `
            --add-data "templates;templates" `
            --add-data "uploads;uploads" `
            app.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: NiceBoard-Executable
          path: dist/好贴板.exe  # PyInstaller 生成的 exe 文件路径