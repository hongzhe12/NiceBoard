{% extends "base.html" %}
{% block title %}更新应用设置{% endblock %}
{% block header %}更新应用设置{% endblock %}
{% block content %}
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4">更新设置</h2>
            <form action="" method="post">
                <div class="mb-3">
                    <label for="key" class="form-label">键</label>
                    <input type="text" class="form-control" id="key" name="key" value="{{ setting.key }}" required>
                </div>
                <div class="mb-4">
                    <label for="value" class="form-label">值</label>
                    <input type="text" class="form-control" id="value" name="value" value="{{ setting.value }}" required>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary px-4">保存更改</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
